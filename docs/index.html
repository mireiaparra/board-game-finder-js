<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Board Game Finder</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Board games</h1>
        <section class="header__search">
            <form action="">
            <label for="search"></label>
            <input type="text" name="search" class="header__input js-searchInput" placeholder="Example: Walter White">
            <button class="js-searchBtn header__btn">Search</button>
            <button class="js-LogBtn">Log</button>
        <section>
        </form>
    </header>
  
    <main class="js-main">
        <section class="js-favSection hidden">
            <h2 class="allBoardGames__title">Favorites <img class="allBoardGames__title--icon" src="./assets/images/favBoardGamesIcon.png" alt="chemistry heart shape"></h2>
            <ul class="js-favBoardGamesList favsBoardGames__list"></ul>
        </section>
        <section class="allBoardGames">
            <h2 class="allBoardGames__title">Board Games <img class="allBoardGames__title--icon" src="./assets/images/BoardGamesIcon.png" alt="chemistry"></h2>
            <ul class="allBoardGames__list js-allBoardGamesList"></ul>
        </section>
    </main>
 
    <script src="./assets/js/main.js"></script>
</body>
</html>
